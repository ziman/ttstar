<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Erasure explorer</title>
</head>

<style>

body {
    font-family: sans-serif;
}

.rel {
    color: #480;
}

.op {
    color: #800;
}

.def {
    margin-bottom: 10px;
}

.lambda > .head {
    margin-right: 10px;
}

a {
    text-decoration: none;
}

a:hover {
    background-color: yellow;
}

.ap {
    color: #ccc;
    font-size: 0.75em;
}

.nrty-I {
    background-color: #f0f0f0;
}

.nrty-R {
}

.paren {
    color: #aaa;
}

.marked {
    color: yellow;
    background-color: red;
}

</style>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>

function cleanup() {
    $('.marked').removeClass('marked');
}

function init() {
    $('.mvar').each(function() {
        var elm = $(this);
        var mvar = parseInt(elm.attr('class').match(/mvar-(\d+)/)[1]);
        elm.hover(function() {
            for (var i = 0; i < constrs.length; ++i) {
                if ($.inArray(mvar, constrs[i][0]) != -1) {
                    $('.constr-' + i).addClass('marked');
                    var gs = constrs[i][1];
                    for (var j = 0; j < gs.length; ++j) {
                        $('.def .mvar-' + gs[j]).addClass('marked');
                    }
                }
            }
        }, cleanup);
    });
}

$(init);
</script>

<body>

<h1>Erasure explorer</h1>
<p>Put your mouse cursor over any variable to highlight which variables may cause its usage.
Erased things are <span class="nrty-I">grayed out</span>.</p>
